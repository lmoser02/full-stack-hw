<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="03-form.css" />
  </head>
  <body>
    <main>
      <div class = "card">
        <form action="">
          <h2>Contact Form</h2>
            <div class = "inputelement">
              <label>Name<span class ="required">(required)</span>
                <br/>
                <input type="text" id="name" name="name" required/>
              </label>
            </div>
            <div class = "inputelement e_mail">
              <label>Email<span class = "required">(required)</span>
                <br/>
                <input type="email" id="email" name="email" required/>
              </label>
            </div>
            <div class = "inputelement">
              <label>Comment
                <br/>
                <textarea rows="6" name="comment"></textarea>
              </label>
            </div>
            <div class="box_check inputelement">
              <input type="checkbox" id="signup" name="signup" checked="checked"/>
              <label for="signup">Sign up for the newsletter</label>
            </div>
            <div class="submitbutton inputelement">
              <input type="submit" id="submit" name="submit" class="button"/>
            </div>
        <!-- 03 - Form Exercise -->
        <!-- Add your code below -->
      </form>
     </div>
   </main>
  </body>
</html>
