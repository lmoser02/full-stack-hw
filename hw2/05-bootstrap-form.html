<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
    <title>Bootstrap Form Exercise</title>
    <style>
      body {
        background-color: #333333;
      }
    </style>
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Add your code here -->
      <body>
        <div class="container mx-auto mt-4">
          <form class="bg-light border rounded mx-auto p-4">
            <div class="form-group">
              <h1>CONTACT FORM</h1>
              <label for="name">Name *</label>
              <input
                type="text"
                class="form-control"
                id="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input
                type="email"
                class="form-control"
                id="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="comments">Comments?</label>
            </br>
              <textarea class="form-control rounded-0" id="comments" rows="6"></textarea>
          </div>
          <div class="from-group">
            <input type="checkbox" id="signup" name="signup" checked="checked"/>
            <label for="signup">Sign up for the newsletter</label>
          </div>
          <div class="form-group mt-3 mb-0">
            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
            <button type="reset" class="btn btn-secondary" value="Reset">Reset</button>
              </div>
            </div>
          </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
