<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Form Exercise</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
        <label for="name">Name *</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="comments">Comments?</label>
        </br>
        <textarea class="form-control rounded-0" id="comments" rows="6"></textarea>
      </div>
      <div class="from-group">
        <input type="checkbox" id="signup" name="signup" checked="checked"/>
        <label for="signup">Sign up for the newsletter</label>
      </div>
      <div class="form-group mt-3 mb-0">
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        <button type="reset" class="btn btn-secondary" value="Reset">Reset</button>
      </div>
    </div>
   </div>
  </div>
</form>
</div>
</main>
</body>
</html>
